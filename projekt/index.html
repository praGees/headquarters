<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwatera główna</title>
    <link rel="stylesheet" href="../css/style.min.css">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.slim.js"
			  integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
			  crossorigin="anonymous"></script>

<body onload="dateTime();">

    <div class="first-look">
            <div class="container-header">
                <div class="logo">
                    <img src="gallery/logo.png" alt="logotyp">
                    <p class="pradawny">pradawny</p>

                </div>
                <div class="nav-bar">
                    <ul>
                        <li><a href="#"> Github</a></li>
                        <li><a href="#"> Facebook</a></li>
                        <li><a href="#"> Youtube</a></li>
                        <li><a href="#"> Discord</a></li>
                        <li><a href="#"> Codewars</a></li>
             
                    </ul>
                </div>
            </div>
        <!-- main content -->
        <div class="center-section">
                <div class="animate-border">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                <!-- weather info -->
                <div id="weather-box">
                    <div id="watch">
                    </div>    
                    <h2>Pogoda na dziś</h2>
                    <!-- Nazwa miasta -->
                    <div id="city-name">
                        <2>---</h2>
                    </div>
                    <!-- pogoda dzień -->
                     <p id="weather-temp"></p>
                        <!-- pogoda noc -->
                    <p id="weather-day-content"></p>
                </div>
            </div>
            <!-- end of weather info -->
            <div class="middle-content">
                <h5>Wyszukiwarka DuckDuckGo</h5>

                    <div class="search-box" id="txt">
                        <form method="get" id="search" action="http://duckduckgo.com/" target="_blank">
                            <input class="search-input" type="text" name="q" maxlength="255" placeholder="Search DuckDuckGo" autofocus/>
                            <input type="submit" value="DuckDuckGo Search" class="submit-btn" />
                        </form>
                    </div>  
            </div>

    </div>
        <script src="js/weather.js"></script>
